<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Spinwheel</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;700&display=swap" rel="stylesheet">
  <link href="./css/styles.css" rel="stylesheet">
</head>
<body>
  <div class="container py-4">
    <div class="row g-4">
      <div class="col-12 col-lg-8">
        <div class="wheel-card card p-3 d-flex align-items-center justify-content-center">
          <div class="wheel-wrapper position-relative">
            <canvas id="wheelCanvas" width="520" height="520"></canvas>
            <div class="pointer position-absolute top-0 start-50 translate-middle-x"></div>
            <button id="spinBtn" class="btn btn-primary btn-lg center-spin">Spin</button>
          </div>
        </div>
      </div>
      <div class="col-12 col-lg-4">
        <div class="card p-3">
          <div class="mb-3 input-group">
            <input id="nameInput" type="text" class="form-control" placeholder="Add a name">
            <button id="addBtn" class="btn btn-outline-secondary">Add</button>
          </div>
          <div id="namesList" class="list-group small" style="max-height: 420px; overflow:auto;"></div>
        </div>
        <div class="card p-3 mt-3">
          <div class="row g-3">
            <div class="col-6">
              <h6 class="mb-2 team-heading text-danger">Team 1</h6>
              <ul id="team1List" class="list-unstyled team-list"></ul>
            </div>
            <div class="col-6">
              <h6 class="mb-2 team-heading text-primary">Team 2</h6>
              <ul id="team2List" class="list-unstyled team-list"></ul>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="./js/app.js"></script>
</body>
</html>
